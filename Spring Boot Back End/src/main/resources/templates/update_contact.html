<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PhoneBook Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    </head>
<body>
<div class="container">
    <h1>Phonebook Management System</h1>
    <hr>
    <h2>Update Phonebook</h2>

    <form action="#" th:action="@{/saveContact}" th:object="${contact}" method="POST">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{name}"
               class="form-control mb-4 col-4" required
               oninvalid="this.setCustomValidity('Fill the Full Name area')"
               oninput="this.setCustomValidity('')">
       <!-- <p style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>-->
        <input type="text" th:field="*{type}"
               class="form-control mb-4 col-4" required
               oninvalid="this.setCustomValidity('Fill the Type area')"
               oninput="this.setCustomValidity('')">
       <!-- <p style="color:red" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"/>-->
        <input type="text" th:field="*{number}"
               class="form-control mb-4 col-4" required
               oninvalid="this.setCustomValidity('Fill the Number area')"
               oninput="this.setCustomValidity('')">
       <!-- <p style="color:red" th:if="${#fields.hasErrors('number')}" th:errors="*{number}"/>-->
        <button type="submit" class="btn btn-info col-2">Update Contact</button>
    </form>
    <hr>
    <a th:href="@{/}">Back to Contact List</a>
</div>
</body>
</html>
