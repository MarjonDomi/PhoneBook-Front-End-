<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Phonebook Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>PhoneBook Management System</h1>
    <hr>
    <h2>Save Contact</h2>
    <form action="#" th:action="@{/saveContact}" th:object="${contact}" method="POST">

        <input type="text" th:field="*{name}"
               placeholder="Contact Full Name" class="form-control mb-4 col-4" >
        <p style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
        <input type="text" th:field="*{type}"
               placeholder="Contact Type" class="form-control mb-4 col-4">
        <p style="color:red" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"/>
        <input type="text" th:field="*{number}"
               placeholder="Contact Number" class="form-control mb-4 col-4">
        <p style="color:red" th:if="${#fields.hasErrors('number')}" th:errors="*{number}"/>
        <button type="submit" class="btn btn-info col-2">Save Contact </button>
    </form>
    <hr>
    <a th:href="@{/}">Back to Contact List</a>
</div>

</body>
</html>
