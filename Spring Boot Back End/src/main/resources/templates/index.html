<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>PhoneBook Management System </title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="container my-2">

    <h1>Contact List</h1>
    <a th:href = "@{/showNewContactForm}" class="btn btn-primary btn-sm mb-3">Add Contact</a>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Contact Name</th>
            <th>Type of Number</th>
            <th>Number</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contact : ${listContacts}">
            <td th:text="${contact.name}"></td>
            <td th:text="${contact.type}"></td>
            <td th:text="${contact.number}"></td>
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${contact.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteContact/{id}(id=${contact.id})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
